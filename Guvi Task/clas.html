<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="calculator.css" type="text/css">
  <link rel="stylesheet" href="calculartor.js" type="text/javascript">
  <body>
      
    <div id="calculator">
      <input type="text" id="display" disabled/>
      <br />
      <button id="C" class="opertor">C</button>
      <button id="de" class="opertor">DE</button>
      <button id="." class="opertor">.</button>
      <button id="x" class="opertor">x</button>
      <br />
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="/" class="opertor">/</button>
      <br />
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="opertor">-</button>
      <br />
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="opertor">+</button>
      <br />

      <button id="00">00</button>
      <button id="0">0</button>
      <button id="=" class="equal opertor">=</button>
      <br />
    </div>
  </body>
</html>
